<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <!-- aplicativo principal -->
    <div class="app">
      <!-- PAGINA VER CACHORRO -->
      <div class="alexPage">
        <div class="alexPage_top" onclick="window.location.href='../searchCats.html'">
          <img
            src="../../images/2-preview/chevron-left-white.svg"
            alt="arrow"
          />
        </div>
        <div class="alexPage_img">
          <img src="../../images/2-preview/alex-big.png" alt="dog" />
          <div class="alexPage_img_categories">
            <div>
              <p>Age</p>
              <p>1.2years</p>
            </div>
            <div>
              <p>Height</p>
              <p>3-4</p>
            </div>
            <div>
              <p>Color</p>
              <p>Black</p>
            </div>
            <div>
              <p>Gender</p>
              <p>Male</p>
            </div>
          </div>
        </div>
        <div class="alexPage_text">
            <div class="alexPage_text_name">
                <div>
                    <p>Alex</p>
                    <p>Siamese</p>
                </div>
                <div><p>$100</p></div>
            </div>
            <div class="alexPage_text_owner">
                <img src="../../images/2-preview/sophie.png" alt="james">
                <div>
                    <p>Sophie Brooks</p>
                    <p>New York - USA</p>
                </div>
            </div>
            <div class="alexPage_text_button">
                <p>Take Home</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
