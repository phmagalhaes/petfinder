<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petfinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <!-- aplicativo principal -->
    <div class="app">
      <!-- PAGINA VER CACHORRO -->
      <div class="karstenPage">
        <div class="karstenPage_top" onclick="window.location.href='../searchDogs.html'">
          <img
            src="../../images/2-preview/chevron-left-white.svg"
            alt="arrow"
          />
        </div>
        <div class="karstenPage_img">
          <img src="../../images/2-preview/karsten-big.png" alt="dog" />
          <div class="karstenPage_img_categories">
            <div>
              <p>Age</p>
              <p>1year</p>
            </div>
            <div>
              <p>Height</p>
              <p>5-6</p>
            </div>
            <div>
              <p>Color</p>
              <p>Cream</p>
            </div>
            <div>
              <p>Gender</p>
              <p>Male</p>
            </div>
          </div>
        </div>
        <div class="karstenPage_text">
            <div class="karstenPage_text_name">
                <div>
                    <p>Karsten</p>
                    <p>Bulldog</p>
                </div>
                <div><p>$200</p></div>
            </div>
            <div class="karstenPage_text_owner">
                <img src="../../images/2-preview/james.png" alt="james">
                <div>
                    <p>James Baker</p>
                    <p>Los Angeles - USA</p>
                </div>
            </div>
            <div class="karstenPage_text_button">
                <p>Take Home</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
